<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variables & Datatypes</title>
</head>
<body>
    <script>
        //console.log() will print the result in the browser console
        console.log("Recipe details");
        console.log("------------------");
        //variable declairation and initialization
        var recipeName ='Creamy squash linguine';
        var preparationTime = 45;
        var recipeBy = 'Jimmy Cutter';
        var isVegetarian = true;
        var calories =  223.7;
        console.log('Recipe Name:' + recipeName); 
        console.log('Preparation Time:' + preparationTime); 
        console.log('Recipe By:' + recipeBy); 
        console.log('is Vegetarian Dish:' + isVegetarian); 
        console.log('calories:' + calories); 
        console.log("Recipe details after update");
        console.log("------------------");
        //re-assigning value to the variables. 
        preparationTime=60;
        recipeBy = 'Jimmy Cutter George';
        console.log('Recipe Name:' + recipeName); 
        console.log('Preparation Time:' + preparationTime); 
        console.log('Recipe By:' + recipeBy); 
        console.log('is Vegetarian Dish:' + isVegetarian); 
        console.log('calories:' + calories); 
    </script>
</body>
</html>
